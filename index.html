<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Maples First Year</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Peralta&display=swap" rel="stylesheet">

  <!-- Bootstrap/CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Bootstrap Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</head>

<body>


  <section id="title">
    <div class="container-fluid">

      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Maples First Year</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Timelapse</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Milestones</a>
            </li>
          </ul>
        </div>
      </nav>



      <!-- Title -->

      <div class="row">
        <div class="col-lg-6">
          <h1>A year in the life of Maple</h1>
        </div>
        <div class="col-lg-6">
          <img src="maple_pictures/maple_no_background.png" class="title-image" alt="maple-main-picture">
        </div>
      </div>
    </div>
  </section>


  <!-- Timelapse -->
  <section id="timelapse">

    <div class="container-fluid">

      <h1> Timeline</h1>

      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000" data-bs-pause="hover">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="6" aria-label="Slide 7"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="7" aria-label="Slide 8"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="8" aria-label="Slide 9"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="9" aria-label="Slide 10"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="10" aria-label="Slide 11"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="11" aria-label="Slide 12"></button>
        </div>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="maple_pictures/timeline_photos/day_one.JPG" class="d-block w-100" alt="Day One">
            <div class="carousel-caption d-none d-md-block">
              <h5>First Day</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="maple_pictures/timeline_photos/month_two.JPG" class="d-block w-100" alt="Month Two">
            <div class="carousel-caption d-none d-md-block">
              <h5>Month Two</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="maple_pictures/timeline_photos/month_three.JPG" class="d-block w-100" alt="Month Three">
            <div class="carousel-caption d-none d-md-block">
              <h5>Month Three</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="maple_pictures/timeline_photos/month_four.JPG" class="d-block w-100" alt="Month Four">
            <div class="carousel-caption d-none d-md-block">
              <h5>Month Four</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="maple_pictures/timeline_photos/month_five.JPG" class="d-block w-100" alt="Month Five">
            <div class="carousel-caption d-none d-md-block">
              <h5>Month Five</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="maple_pictures/timeline_photos/month_six.JPG" class="d-block w-100" alt="Month Six">
            <div class="carousel-caption d-none d-md-block">
              <h5>Month Six</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="maple_pictures/timeline_photos/month_seven.JPG" class="d-block w-100" alt="Month Seven">
            <div class="carousel-caption d-none d-md-block">
              <h5>Month Seven</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="maple_pictures/timeline_photos/month_eight.JPG" class="d-block w-100" alt="Month Eight">
            <div class="carousel-caption d-none d-md-block">
              <h5>Month Eight</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="maple_pictures/timeline_photos/month_nine.JPG" class="d-block w-100" alt="Month Nine">
            <div class="carousel-caption d-none d-md-block">
              <h5>Month Nine</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="maple_pictures/timeline_photos/month_ten.JPG" class="d-block w-100" alt="Month Ten">
            <div class="carousel-caption d-none d-md-block">
              <h5>Month Ten</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="maple_pictures/timeline_photos/month_eleven.JPG" class="d-block w-100" alt="Month Eleven">
            <div class="carousel-caption d-none d-md-block">
              <h5>Month Eleven</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="maple_pictures/timeline_photos/month_twelve.JPG" class="d-block w-100" alt="Month Twelve">
            <div class="carousel-caption d-none d-md-block">
              <h5>Month Twelve</h5>
            </div>
          </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    </div>
  </section>

  <!-- Milestones -->
  <section id="milestones">
    <div class="container-fluid">
      <h1> Milestones</h1>


    </div>

  </section>


</body>

</html>
