<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Maples First Year</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Peralta&display=swap" rel="stylesheet">

  <!-- Bootstrap/CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Bootstrap Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
 </head>

<body>

  <!-- Title Section -->

  <section id="title">
    <div class="container-fluid">

      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Maples First Year</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Timelapse</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Milestones</a>
            </li>
          </ul>
        </div>
      </nav>



      <!-- Title -->
      <div class="row">
        <div class="col-lg-6">
          <h1 id="title-text">A year in the life of Maple</h1>
        </div>
        <div class="col-lg-6">
          <img src="maple_pictures/maple_no_background.png" class="title-image" alt="maple-main-picture">
        </div>
      </div>
    </div>
  </section>


  <!-- Timelapse Section-->
  <section id="timelapse">

    <div class="container-fluid">

      <h1> Timeline</h1>
      <!-- Carousel -->
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000" data-bs-pause="hover">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="6" aria-label="Slide 7"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="7" aria-label="Slide 8"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="8" aria-label="Slide 9"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="9" aria-label="Slide 10"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="10" aria-label="Slide 11"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="11" aria-label="Slide 12"></button>
        </div>



        <!-- Images -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="maple_pictures/timeline_photos/october.JPG" class="d-block w-100" alt="Day One">
            <div class="carousel-caption d-md-block">
              <h5>October</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="maple_pictures/timeline_photos/november.JPG" class="d-block w-100" alt="Month Two">
            <div class="carousel-caption d-md-block">
              <h5>November</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="maple_pictures/timeline_photos/december.JPG" class="d-block w-100" alt="Month Three">
            <div class="carousel-caption d-md-block">
              <h5>December</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="maple_pictures/timeline_photos/january.jpg" class="d-block w-100" alt="Month Four">
            <div class="carousel-caption d-md-block">
              <h5>January</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="maple_pictures/timeline_photos/february.JPG" class="d-block w-100" alt="February">
            <div class="carousel-caption d-md-block">
              <h5>February</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="maple_pictures/timeline_photos/march.jpg" class="d-block w-100" alt="March">
            <div class="carousel-caption d-md-block">
              <h5>March</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="maple_pictures/timeline_photos/april.jpg" class="d-block w-100" alt="April">
            <div class="carousel-caption d-md-block">
              <h5>April</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="maple_pictures/timeline_photos/may.jpg" class="d-block w-100" alt="May">
            <div class="carousel-caption d-md-block">
              <h5>May</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="maple_pictures/timeline_photos/june.jpg" class="d-block w-100" alt="June">
            <div class="carousel-caption d-md-block">
              <h5>June</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="milestone_pictures/4th_of_july.jpg" class="d-block w-100" alt="July">
            <div class="carousel-caption d-md-block">
              <h5>July</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="maple_pictures/timeline_photos/august.jpg" class="d-block w-100" alt="August">
            <div class="carousel-caption d-md-block">
              <h5>August</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="maple_pictures/timeline_photos/september.jpg" class="d-block w-100" alt="September">
            <div class="carousel-caption d-md-block">
              <h5>September</h5>
            </div>
          </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    </div>
  </section>


  <!-- Milestones Section-->

  <section id="milestones">
    <div class="container-fluid">
      <h1> Milestones</h1>

      <!-- Cards -->
      <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col">
          <div class="card">
            <img src="milestone_pictures/halloween.jpg" class="card-img-top" alt="Halloween">
            <div class="card-body">
              <h5 class="card-title">First Halloween</h5>
              </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="milestone_pictures/christmas.jpg" class="card-img-top" alt="First Christmas">
            <div class="card-body">
              <h5 class="card-title">First Christmas</h5>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="milestone_pictures/first_beach_day.jpg" class="card-img-top" alt="First Beach Day">
            <div class="card-body">
              <h5 class="card-title">First Beach Day</h5>
              </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="milestone_pictures/4th_of_july.jpg" class="card-img-top" alt="Fourth of July">
            <div class="card-body">
              <h5 class="card-title">Fourth of July</h5>
              </div>
          </div>
        </div>
      </div>

    </div>

  </section>

  <!-- Footer -->

  <footer id="footer">
    <div class="container-fluid">
      <p>Â© Copyright 2022 Maple Industries</p>
    </div>
  </footer>



</body>

</html>
